<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope</title>

    <style>
        .demoStyle{
            background-color: lightpink;
            max-width: fit-content;
            padding: 8px;

        }
    </style>
</head>

<body>

    <button onclick="myScope()">Function Scope</button>
    <p id="demo"></p>

    <script>
        var a = 5  // outer scope
        function myScope() {
            var b = 4 // inner scope
            document.getElementById("demo").innerHTML = a * b
            // document.getElementById("demo").classList.add("demoStyle")
        }
    </script>

</body>

</html>
